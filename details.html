<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container"> <!-- Added container class -->
        <h1>Event Details</h1>
        <div id="event-details" class="dashboard"> <!-- Added dashboard class -->
        </div>

        <div class="button-container">
            <a href="contact.html" class="button">Contact for Sponsorship</a>
            <a href="register.html" class="button">Register</a>
        </div>
    </div>

    <script>
        var eventData = JSON.parse(localStorage.getItem('selectedEvent'));

        if (eventData) {
            var eventDetailsDiv = document.getElementById('event-details');
            for (var key in eventData) {
                if (eventData.hasOwnProperty(key)) {
                    var div = document.createElement('div'); // Changed 'p' to 'div'
                    div.className = 'card'; // Added card class
                    var p = document.createElement('p');
                    p.textContent = key + ': ' + eventData[key];
                    div.appendChild(p);
                    eventDetailsDiv.appendChild(div); // Changed to append card div
                }
            }
        } else {
            alert('No event data found.');
        }

        // Removed event listeners for buttons since they were not present in the HTML provided
    </script>
</body>
</html>
